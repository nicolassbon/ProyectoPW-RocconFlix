<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RacconFlix</title>
  <link rel="stylesheet" href="../styles/styles-login-forgot-register.css" />
  <link rel="stylesheet" href="../styles/normalize.css" />
  <script src="https://kit.fontawesome.com/bd65d578c4.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="form-container login-container">
    <div class="form-img">

    </div>

    <form action="../index.html" method="get" class="form">

      <div class="form-text">
        <h2>Bienvenido de nuevo!</h2>
        <p class="center">Inicia sesion con tu cuenta</p>
      </div>

      <div class="input">
        <label for="user">Usuario</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario" />
      </div>

      <div class="input">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña" />
      </div>

      <div class="input">
        <input type="submit" value="Iniciar Sesión" class="btn-login">
      </div>

      <div class="form-link">
        <a href="forgot_password.html">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="form-link">
        <a href="register.html">Registrarse</a>
      </div>
    </form>
  </div>

</body>

</html>
