<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RacconFlix</title>
   <link rel="stylesheet" href="../styles/styles-login-forgot-register.css">
   <link rel="stylesheet" href="../styles/normalize.css">
</head>

<body>
   <div class="container form-container">

      <div class="form-img">

      </div>

      <form action="login.html" method="get" class="form">

         <div class="form-text">
            <h2>Recuperar contraseña</h2>
         </div>

         <div class="input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email" required />
         </div>

         <div class="input">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña"  required/>
         </div>

         <div class="input">
            <input type="submit" value="Enviar mail" class="btn-enviar">
         </div>
         <div class="input">
            <a href="login.html" class="btn-cancelar">Cancelar</a>
         </div>
      </form>
   </div>
</body>

</html>
